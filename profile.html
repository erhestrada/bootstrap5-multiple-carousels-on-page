<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="/smile.png" type="image/png" />
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/streamerBar.css">
    <link rel="stylesheet" href="css/donutButton.css">
    <link rel="stylesheet" href="css/clipsCarousels.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/clipPlayer.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/forYouClipPlayer.css">
    <link rel="stylesheet" href="css/votes.css">
    <link rel="stylesheet" href="css/commentsSection.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/scrollbar.css">
  </head>
  <body>
    <div class="sticky-stuff">
      <nav id="nav-bar">
        <ul id="nav-bar-items">
          <li class="nav-bar-button" id="clips-tracker-button"><a href="index.html">Clips Tracker</a></li>
          <li class="nav-bar-button" id="saved-clips-button"><a href="profile.html">Profile</a></li>
          <li class="nav-bar-button" id="log-in-button"><a href="logIn.html">Log In</a></li>
        </ul>
      </nav>
      <div id="profile-username-container">
        <h1>Profile</h1>
      </div>

    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="upvoted-clips-container">Upvoted</button>
        <button class="tab-btn" data-tab="downvoted-clips-container">Downvoted</button>
        <button class="tab-btn" data-tab="favorited-clips-container">Favorited</button>
        <button class="tab-btn" data-tab="following">Following</button>
        <button class="tab-btn" data-tab="history">History</button>
        <button class="tab-btn" data-tab="comments">Comments</button>
        <div class="tab-indicator"></div>
      </div>

      <div class="tab-content active" id="upvoted-clips-container"></div>
      <div class="tab-content" id="downvoted-clips-container"></div>
      <div class="tab-content" id="favorited-clips-container"></div>
      <div class="tab-content" id="following"></div>
      <div class="tab-content" id="history"></div>
      <div class="tab-content" id="comments"></div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
          <span class="close">&times;</span>
          <button class="valence-button" id="favorite-button">Favorite</button>
          <p>This is a simple popup message!</p>
          <div id="iframe-container"></div> <!-- Container for the iframe -->
      </div>
    </div>
    <script src="config.js"></script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
