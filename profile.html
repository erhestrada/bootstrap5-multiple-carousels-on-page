<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="icon" href="/smile.png" type="image/png" />
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/streamerBar.css">
    <link rel="stylesheet" href="css/donutButton.css">
    <link rel="stylesheet" href="css/clipsCarousels.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/clipPlayer.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/forYouClipPlayer.css">
    <link rel="stylesheet" href="css/votes.css">
    <link rel="stylesheet" href="css/commentsSection.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/scrollbar.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body>
    <div class="sticky-stuff">
      <nav id="nav-bar">
        <ul id="nav-bar-items">
          <li class="nav-bar-button" id="clips-tracker-button"><a href="index.html">Clips Tracker</a></li>
          <li class="nav-bar-button" id="saved-clips-button"><a href="profile.html">Profile</a></li>
          <li class="nav-bar-button" id="log-in-button"><a href="logIn.html">Log In</a></li>
        </ul>
      </nav>
      <div id="profile-username-container">
        <h1>Profile</h1>
      </div>

    <div class="tabs">
      <div class="tab-buttons">
        <button class="tab-btn active" data-tab="upvoted-clips-container">Upvoted</button>
        <button class="tab-btn" data-tab="downvoted-clips-container">Downvoted</button>
        <button class="tab-btn" data-tab="favorited-clips-container">Favorited</button>
        <button class="tab-btn" data-tab="following-container">Following</button>
        <button class="tab-btn" data-tab="history-clips-container">History</button>
        <button class="tab-btn" data-tab="commented-clips-container">Comments</button>
        <div class="tab-indicator"></div>
      </div>

      <div class="tab-content active" id="upvoted-clips-container"></div>
      <div class="tab-content" id="downvoted-clips-container"></div>
      <div class="tab-content" id="favorited-clips-container"></div>
      <div class="tab-content" id="following-container"></div>
      <div class="tab-content" id="history-clips-container"></div>
      <div class="tab-content" id="commented-clips-container"></div>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
          <span class="close">&times;</span>

          <div id="history-expanded-clip-player-comments-container">
            <div id="expanded-clip-player">
              <div id="clip-player-carousel-container">
                  <div class="carousel-inner">
                    <div class="carousel-item iframe-slide active" id="current-clip">
                      <div class="d-flex justify-content-center align-items-top gap-3" id="iframe-container">
                        <div id="votes-container">
                          <button class="vote-button" id="favorite-button"><i class="bi bi-star favorite-icon"></i></button>
                          <button class="vote-button" id="upvote-button"><i class="bi bi-triangle-fill vote-icon"></i></button>
                          <p id="net-votes">-</p>
                          <button class="vote-button flipped" id="downvote-button"><i class="bi bi-triangle-fill vote-icon"></i></button>
                        </div>
                        <iframe src="" height="360" width="640" frameborder="0" allowfullscreen></iframe>
                      </div>
                    </div>        
                  </div>
              </div>
            </div>
            <div id="comments-section" class="clip-player-item scrollable">
              <div class="comments-header">
                  <h2>Comments</h2>
                  <div class="comments-count">
                      <span id="comment-count"></span>
                  </div>
              </div>

              <div class="comments-list" id="comments-list">
              </div>

              <div class="comment-input">
                  <div class="input-wrapper">
                      <div class="avatar"></div>
                      <div class="input-area">
                          <textarea class="comment-textarea" placeholder="Add a comment..." id="new-comment"></textarea>
                          <div class="comment-actions">
                              <button class="comment-btn">Comment</button>
                          </div>
                      </div>
                  </div>
              </div>

            </div>

            <div class="delete-modal" id="delete-modal">
              <div class="delete-modal-content">
                  <div class="delete-modal-title">Delete Comment</div>
                  <div class="delete-modal-text">Are you sure you want to delete this comment? This action cannot be undone.</div>
                  <div class="delete-modal-buttons">
                      <button class="delete-modal-btn delete-cancel">Cancel</button>
                      <button class="delete-modal-btn delete-confirm">Delete</button>
                  </div>
              </div>
            </div>
          </div>






          
      </div>
    </div>
    <script src="config.js"></script>
    <script type="module" src="profile.js"></script>
  </body>
</html>
