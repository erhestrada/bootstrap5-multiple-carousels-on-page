<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClipsTracker</title>
    <link rel="icon" href="/smile.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/streamerBar.css">
    <link rel="stylesheet" href="css/donutButton.css">
    <link rel="stylesheet" href="css/clipsCarousels.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/clipPlayer.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/forYouClipPlayer.css">
    <link rel="stylesheet" href="css/votes.css">
    <link rel="stylesheet" href="css/commentsSection.css">
    <link rel="stylesheet" href="css/history.css">
    <link rel="stylesheet" href="css/scrollbar.css">
  </head>
  <body>
    <div class="sticky-stuff">
      <nav id="nav-bar">
        <ul id="nav-bar-items">
          <div class="nav-bar-section" id="nav-left">
            <li class="nav-bar-button" id="clips-tracker-button"><a href="index.html">Clips Tracker</a></li>
            <div id="search-bar">
              <input type="search" id="searchBox" placeholder="Search..." autocomplete="off">
              <div id="search-results"></div>
            </div>
          </div>

          <div class="nav-bar-section" id="nav-center">
            <div id="compound-follow-button">
              <button class="follow-button" id="follow-streamer-button"><i class="bi bi-heart"></i> Streamer</button>
              <button class="follow-button" id="follow-category-button">Category <i class="bi bi-heart"></i></button>
            </div>
          </div>

          <div class="nav-bar-section" id="nav-right">
            <button id="theater-mode-button">Theater Mode</button>
            <li class="nav-bar-button"><button id="log-in-button" onclick="document.getElementById('myModal').style.display='block'">Log In</button></li>

            <div id="myModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
              <div style="background:white; margin:10% auto; padding:30px; width:300px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.2); text-align:center;">

                <h2 style="color: black;">Log in to Clips Tracker</h2>

                <input id="username" type="text" placeholder="Username" style="width:100%; padding:10px; margin:10px 0; box-sizing:border-box;" />
                <input id="password" type="password" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; box-sizing:border-box;" />

                <button id="loginBtn" disabled style="width:100%; padding:10px; background-color:#6c757d; color:white; border:none; border-radius:4px; margin-top:10px; cursor: not-allowed;">
                  Log In
                </button>

                <button style="width:100%; padding:10px; background-color:#6c757d; color:white; border:none; border-radius:4px; margin-top:10px;">Sign Up</button>

                <button onclick="document.getElementById('myModal').style.display='none'" style="margin-top:15px; background:none; border:none; color:#007bff; cursor:pointer;">Close</button>

              </div>
            </div>


            <li class="nav-bar-button" id="saved-clips-button"><a href="profile.html">Profile</a></li>
          </div>
        </ul>
      </nav>

      <!--can set interval=length of clip + a little bit-->
      <div id="clip-player-complex">
        <div id="history-expanded-clip-player-comments-container">
          <div id="history-container" class="clip-player-item scrollable">
            <div id="history-header">
              <p>History</p>
            </div>
            <div id="history-items">
            </div>
          </div>
          <div id="expanded-clip-player">
            <div id="clip-player" class="carousel slide clip-player-item" data-bs-ride="carousel">
              <div class="carousel-inner carousel-item iframe-slide active" id="iframe-container">
                <div id="votes-container">
                  <button class="vote-button" id="favorite-button"><i class="bi bi-star favorite-icon"></i></button>
                  <button class="vote-button" id="upvote-button"><i class="bi bi-triangle-fill vote-icon"></i></button>
                  <p id="net-votes">-</p>
                  <button class="vote-button flipped" id="downvote-button"><i class="bi bi-triangle-fill vote-icon"></i></button>
                </div>
                <iframe src="" height="360" width="640" frameborder="0" allowfullscreen></iframe>
              </div>

              <button disabled id="clip-player-prev-btn" class="carousel-control-prev carousel-btn nudge-left" type="button" 
                      data-bs-target="#clip-player" data-bs-slide="prev">
                <i class="bi bi-chevron-left"></i>
                <span class="visually-hidden">Previous</span>
              </button>

              <button id="clip-player-next-btn" class="carousel-control-next carousel-btn nudge-right" type="button" 
                      data-bs-target="#clip-player" data-bs-slide="next">
                <i class="bi bi-chevron-right"></i>
                <span class="visually-hidden">Next</span>
              </button>




            </div>

            <div class="streamer-bar">
                <div class="meta-svg-container streamer-bar-item">
                  <div class="svg-container">
                    <svg class="donut" viewBox="0 0 100 100"> <!--Change class to donut when ready-->
                      <g class="sector" id="donut-button-right">
                        <path class="sector-path" d="M50,50 L85,15 A49.5,49.5 0 0,1 85,85 Z" />
                        <text class="donut-sector-label" x="80" y="50">7D</text>
                      </g>
                      <g class="sector" id="donut-button-bottom">
                        <path class="sector-path" d="M50,50 L85,85 A49.5,49.5 0 0,1 15,85 Z" />
                        <text class="donut-sector-label" x="50" y="82">30D</text>
                      </g>
                      <g class="sector" id="donut-button-left">
                        <path class="sector-path" d="M50,50 L15,85 A49.5,49.5 0 0,1 15,15 Z" />
                        <text class="donut-sector-label" x="20" y="50">ALL</text>
                      </g>
                      <g class="sector" id="donut-button-top">
                        <path class="sector-path" d="M50,50 L15,15 A49.5,49.5 0 0,1 85,15 Z" />
                        <text class="donut-sector-label" x="50" y="18">1D</text>
                      </g>
                      <circle id="pfp-circle" cx="50" cy="50" r="25"/>
                    </svg>
                    <img src="defaultPfp.png" alt="Image" class="pfp-image">
                  </div>
                </div>

              <div id="streamer-bar-carousel-container" class="streamer-bar-item">
                <div class="carousel-row" id="id-streamer-bar-carousel-carousel-row"> <!--Id formatted to match output of makeCarouselId('streamer-bar-carousel')-->
                  <button class="carousel-btn prevBtn"><i class="bi bi-chevron-left"></i></button>

                  <div class="carousel-wrapper">
                    <div class="carousel">
                    </div>
                  </div>

                  <button class="carousel-btn nextBtn"><i class="bi bi-chevron-right"></i></button>
                </div>
              </div>

              <div id="change-carousel-buttons-container" class="streamer-bar-item">
                <button disabled id="previous-carousel-button" class="change-carousel-button carousel-btn nudge-up" aria-label="Previous">
                  <i class="bi bi-chevron-up"></i>
                </button>
                <p class="carousel-label"></p>
                <button id="next-carousel-button" class="change-carousel-button carousel-btn nudge-down" aria-label="Next">
                  <i class="bi bi-chevron-down"></i>
                </button>
              </div>

            </div>
          </div>
          <div id="comments-section" class="clip-player-item scrollable">
            <div class="comments-header">
                <h2>Comments</h2>
                <div class="comments-count">
                    <span id="comment-count"></span>
                </div>
            </div>

            <div class="comments-list" id="comments-list">
            </div>

            <div class="comment-input">
                <div class="input-wrapper">
                    <div class="avatar"></div>
                    <div class="input-area">
                        <textarea class="comment-textarea" placeholder="Add a comment..." id="new-comment"></textarea>
                        <div class="comment-actions">
                            <button class="comment-btn">Comment</button>
                        </div>
                    </div>
                </div>
            </div>

          </div>

          <div class="delete-modal" id="delete-modal">
            <div class="delete-modal-content">
                <div class="delete-modal-title">Delete Comment</div>
                <div class="delete-modal-text">Are you sure you want to delete this comment? This action cannot be undone.</div>
                <div class="delete-modal-buttons">
                    <button class="delete-modal-btn delete-cancel">Cancel</button>
                    <button class="delete-modal-btn delete-confirm">Delete</button>
                </div>
            </div>
          </div>



        </div>
      </div>
      <div class = "divider"><i class="bi bi-chevron-up" id="disclosure-button"></i></div>
      <!--This is breaking autoplay
      <div style="
        position: fixed;
        top: 0;
        bottom: 0;
        left: 50%;
        width: 1px;
        background: red;
        transform: translateX(-0.5px);
        z-index: 9999;
        pointer-events: none;">
      </div>
      -->
    </div> <!--End of sticky stuff-->

    <div class="tabs">
      <div class="tab-buttons carousel-tab-buttons">
        <button class="tab-btn active" data-tab="top-categories">Top Categories</button>
        <button class="tab-btn" data-tab="top-streamers">Top Streamers</button>
        <button class="tab-btn" data-tab="followed-categories">❤️ Categories</button>
        <button class="tab-btn" data-tab="followed-streamers">❤️ Streamers</button>
        <button class="tab-btn" data-tab="search-tab">Search</button> <!--TODO: put up and down navigation arrows all the way to the right in theater mode-->
        <div class="tab-indicator"></div>
      </div>

      <div class="tab-content active" id="top-categories">
      </div>
      <div class="tab-content" id="top-streamers">
      </div>
      <div class="tab-content" id="followed-categories">
      </div>
      <div class="tab-content" id="followed-streamers">
      </div>
      <div class="tab-content" id="search-tab">
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
