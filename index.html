<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClipsTracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/toggle.css">
    <link rel="stylesheet" href="css/streamerBar.css">
    <link rel="stylesheet" href="css/donutButton.css">
    <link rel="stylesheet" href="css/clipsCarousels.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/clipPlayer.css">
    <link rel="stylesheet" href="css/tabs.css">
    <link rel="stylesheet" href="css/forYouClipPlayer.css">
    <link rel="stylesheet" href="css/votes.css">
    <link rel="stylesheet" href="css/commentsSection.css">
    <link rel="stylesheet" href="css/scrollbar.css">
  </head>
  <body>
    <div class="sticky-stuff">
      <nav id="nav-bar">
        <ul id="nav-bar-items">
          <li class="nav-bar-button" id="clips-tracker-button"><a href="index.html">Clips Tracker</a></li>
          <li class="nav-bar-button" id="for-you-button"><a href="forYou.html">Inbox</a></li>
          <li class="nav-bar-button" id="clips-tracker-button"><a href="browse.html">Browse</a></li>
          <li class="nav-bar-button" id="following-button"><a href="following.html">Following</a></li>
          <li class="nav-bar-button" id="saved-clips-button"><a href="likesAndDislikes.html">Saved Clips</a></li>
          <div class="pill-button">
            <button class="follow-button" id="follow-streamer-button"><i class="bi bi-heart"></i> Streamer</button>
            <button class="follow-button" id="follow-category-button">Category <i class="bi bi-heart"></i></button>
          </div>
          <li class="nav-bar-button" id="search-button"><a href="search.html">Search</a></li>
          <li class="nav-bar-button" id="history-button"><a href="history.html">History</a></li>
          <li class="nav-bar-button" id="log-in-button"><a href="logIn.html">Log In</a></li>
          <li class="nav-bar-button" id="profile-button"><a href="profile.html">Profile</a></li>
        </ul>
      </nav>

      <!--can set interval=length of clip + a little bit-->
      <div id="clip-player-complex">
        <div id="history-expanded-clip-player-comments-container">
          <div id="history-container" class="clip-player-item scrollable">
            <div id="history-header">
              <p>History</p>
            </div>
            <div id="history-items">
            </div>
          </div>
          <div id="expanded-clip-player">
            <div id="clip-player-carousel-container">
              <div id="carouselExampleControls" class="carousel slide clip-player-item" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item iframe-slide active" id="current-clip">
                    <div class="d-flex justify-content-center align-items-top gap-3" id="iframe-container">
                      <div id="votes-container">
                        <button class="vote-button" id="favorite-button"><i class="bi bi-star"></i></button>
                        <button class="vote-button" id="like-button"><i class="bi bi-triangle-fill"></i></button>
                        <p>0</p>
                        <button class="vote-button flipped" id="dislike-button"><i class="bi bi-triangle-fill"></i></button>
                      </div>
                      <iframe src="" height="360" width="640" frameborder="0" allowfullscreen></iframe>
                    </div>
                  </div>        
                </div>

                <button id="clip-player-prev-btn" class="carousel-control-prev carousel-btn main-carousel-btn nudge-left" type="button" 
                        data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <i class="bi bi-chevron-left"></i>
                  <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next carousel-btn main-carousel-btn nudge-right" type="button" 
                        data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <i class="bi bi-chevron-right"></i>
                  <span class="visually-hidden">Next</span>
                </button>




              </div>
            </div>

            <div class="streamer-bar">
              <div>
                <div class="meta-svg-container streamer-bar-item">
                  <div class="svg-container">
                    <svg class="donut-chart" viewBox="0 0 100 100">
                      <g class="sector" id="donut-button-right">
                        <path class="sector-path" d="M50,50 L85,15 A49.5,49.5 0 0,1 85,85 Z" fill="#FF6B6B" stroke="#000" stroke-width="1" />
                        <text x="80" y="50" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">7D</text>
                      </g>
                      <g class="sector" id="donut-button-bottom">
                        <path class="sector-path" d="M50,50 L85,85 A49.5,49.5 0 0,1 15,85 Z" fill="#4ECDC4" stroke="#000" stroke-width="1" />
                        <text x="50" y="82" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">30D</text>
                      </g>
                      <g class="sector" id="donut-button-left">
                        <path class="sector-path" d="M50,50 L15,85 A49.5,49.5 0 0,1 15,15 Z" fill="#45B7D1" stroke="#000" stroke-width="1" />
                        <text x="20" y="50" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">ALL</text>
                      </g>
                      <g class="sector" id="donut-button-top">
                        <path class="sector-path" d="M50,50 L15,15 A49.5,49.5 0 0,1 85,15 Z" fill="#FF9F1C" stroke="#000" stroke-width="1" />
                        <text x="50" y="18" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">1D</text>
                      </g>
                      <circle cx="50" cy="50" r="25" fill="white" stroke="#000" stroke-width="1"/>
                    </svg>
                    <img src="defaultPfp.png" alt="Image" class="pfp-image">
                  </div>
                </div>
              </div>

              <div id="streamer-bar-carousel-container" class="streamer-bar-item">
                <div class="carousel-row" id="id-streamer-bar-carousel-carousel-row"> <!--Id formatted to match output of makeCarouselId('streamer-bar-carousel')-->
                  <button class="carousel-btn prevBtn"><i class="bi bi-chevron-left"></i></button>

                  <div class="carousel-wrapper">
                    <div class="carousel">
                    </div>
                  </div>

                  <button class="carousel-btn nextBtn"><i class="bi bi-chevron-right"></i></button>
                </div>
              </div>

              <div id="change-carousel-buttons-container" class="streamer-bar-item">
                <button id="previous-carousel-button" class="change-carousel-button carousel-btn" aria-label="Previous">
                  <i class="bi bi-chevron-up"></i>
                </button>
                <p class="carousel-label"></p>
                <button id="next-carousel-button" class="change-carousel-button carousel-btn" aria-label="Next">
                  <i class="bi bi-chevron-down"></i>
                </button>
              </div>

            </div>
          </div>
          <div id="comments-section" class="clip-player-item scrollable">
            <div class="comments-header">
                <h2>Comments</h2>
                <div class="comments-count">
                    <span id="comment-count">247</span>
                </div>
            </div>

            <div class="comments-list" id="comments-list">
                <!-- Comments will be generated here -->
            </div>

            <div class="comment-input">
                <div class="input-wrapper">
                    <div class="avatar">Y</div>
                    <div class="input-area">
                        <textarea class="comment-textarea" placeholder="Add a comment..." id="new-comment"></textarea>
                        <div class="comment-actions">
                            <button class="comment-btn">Comment</button>
                        </div>
                    </div>
                </div>
            </div>

          </div>

          <div class="delete-modal" id="delete-modal">
            <div class="delete-modal-content">
                <div class="delete-modal-title">Delete Comment</div>
                <div class="delete-modal-text">Are you sure you want to delete this comment? This action cannot be undone.</div>
                <div class="delete-modal-buttons">
                    <button class="delete-modal-btn delete-cancel">Cancel</button>
                    <button class="delete-modal-btn delete-confirm">Delete</button>
                </div>
            </div>
          </div>



        </div>
      </div>
      <div id="disclosure-button-container">
        <button id="disclosure-button">
          <i class="bi bi-arrow-bar-up"></i>
        </button>
      </div>
      <div class="toggle-wrapper">
        <span id="label-left" class="label-option">Top</span>
        <label class="switch">
          <input type="checkbox" id="modeToggle">
          <span class="slider"></span>
        </label>
        <span id="label-right" class="label-option">Following</span>
      </div>
    </div>
    <div id="categories-carousels"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="commentsSection.js"></script>
  </body>
</html>
