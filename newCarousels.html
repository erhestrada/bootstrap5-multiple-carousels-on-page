<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClipsTracker</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      .iframe-slide {
        background-color: #333; /* Dark grey background */
      }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="sticky-stuff">
      <nav id="nav-bar">
        <ul id="nav-bar-items">
          <li class="nav-bar-button" id="clips-tracker-button"><a href="index.html">Clips Tracker</a></li>
          <li class="nav-bar-button" id="for-you-button"><a href="forYou.html">For You</a></li>
          <li class="nav-bar-button" id="clips-tracker-button"><a href="browse.html">Browse</a></li>
          <li class="nav-bar-button" id="trending-button"><a href="trending.html">Trending</a></li>
          <li class="nav-bar-button" id="following-button"><a href="following.html">Following</a></li>
          <li class="nav-bar-button" id="saved-clips-button"><a href="likesAndDislikes.html">Saved Clips</a></li>
          <li class="nav-bar-button" id="search-button"><a href="search.html">Search</a></li>
          <li class="nav-bar-button" id="history-button"><a href="history.html">History</a></li>
          <li class="nav-bar-button" id="log-in-button"><a href="logIn.html">Log In</a></li>
          <li class="nav-bar-button" id="profile-button"><a href="profile.html">Profile</a></li>
          <li class="nav-bar-button" id="settings-button"><a href="settings.html">Settings</a></li>
          <li class="nav-bar-button" id="settings-button"><a href="settings.html">CAROUSELS SANDBOX</a></li>
        </ul>
      </nav>
      
      <!--can set interval=length of clip + a little bit-->
      <div id="clip-player-complex">
        <div id="like-dislike-container">
          <button class="valence-button" id="like-button">Like</button>
          <button class="valence-button" id="dislike-button">Dislike</button>
          <button class="valence-button" id="favorite-button">Favorite</button>
          <button class="follow-button" id="follow-streamer-button">Follow Streamer</button>
          <button class="follow-button" id="follow-clipper-button">Follow Clipper</button>
          <button class="follow-button" id="follow-category-button">Follow Category</button>
          <button id="comments-button">Comment</button>
          <button id="mini-player-on-button">Switch to Mini-Player</button>
          <p>Queue</p>
        </div>
        <div id="clip-player-carousel-container">
          <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item iframe-slide active" id="current-clip">
                <div class="d-flex justify-content-center align-items-center">
                    <iframe src="" height="360" width="640" frameborder="0" allowfullscreen></iframe>
                </div>
                </div>        
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="streamer-bar">
          <div class="meta-svg-container">
            <div class="svg-container">
              <svg class="donut-chart" viewBox="0 0 100 100">
                  <g class="sector" id="donut-button-right">
                      <path class="sector-path" d="M50,50 L85,15 A49.5,49.5 0 0,1 85,85 Z" fill="#FF6B6B" stroke="#000" stroke-width="1" /> />
                      <text x="80" y="50" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">7D</text>
                  </g>
                  <g class="sector" id="donut-button-bottom">
                      <path class="sector-path" d="M50,50 L85,85 A49.5,49.5 0 0,1 15,85 Z" fill="#4ECDC4" stroke="#000" stroke-width="1" />
                      <text x="50" y="82" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">30D</text>
                  </g>
                  <g class="sector" id="donut-button-left">
                      <path class="sector-path" d="M50,50 L15,85 A49.5,49.5 0 0,1 15,15 Z" fill="#45B7D1" stroke="#000" stroke-width="1" />
                      <text x="20" y="50" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">ALL</text>
                  </g>
                  <g class="sector" id="donut-button-top">
                      <path class="sector-path" d="M50,50 L15,15 A49.5,49.5 0 0,1 85,15 Z" fill="#FF9F1C" stroke="#000" stroke-width="1" />
                      <text x="50" y="18" fill="white" font-size="10" text-anchor="middle" dominant-baseline="middle">1D</text>
                  </g>
                  <circle cx="50" cy="50" r="25" fill="white" stroke="#000" stroke-width="1"/>
                  <img src="defaultPfp.png" alt="Image" class="pfp-image">
                </svg>
              </div>
            </div>
            
            <div id="streamer-bar-carousel-container">
              <div id="carousel2" class="carousel slide">
                <div class="carousel-inner" id="carousel2-inner">
                </div>
          
                <button class="carousel-control-prev" type="button">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>

            <div id="change-carousel-buttons-container">
              <button id="previous-carousel-button" class="change-carousel-button" aria-label="Previous">
                <i class="bi bi-chevron-up"></i>
              </button>
              <button id="next-carousel-button" class="change-carousel-button" aria-label="Next">
                <i class="bi bi-chevron-down"></i>
              </button>
            </div>
            
          </div>
        </div>
      </div>
      <div id="disclosure-button-container">
        <button id="disclosure-button">
          <i class="bi bi-arrow-bar-up"></i>
        </button>
      </div>
      <button id="next-page-button">Next</button>
      <button id="followed-categories-button">Following</button>
    </div>
    <div id="categories-carousels"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="config.js"></script>
    <script type="module" src="newCarousels.js"></script>
    <script src="makeClipsCarousel2Slide.js"></script>
  </body>
</html>
